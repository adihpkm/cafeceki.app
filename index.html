<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resto Ambara</title>

  <link rel="icon" type="image/png" href="https://drive.google.com/thumbnail?id=1a6oq1Q2un82XUhhXxF-sW8FsePsq9o99" />
  
  <link rel="apple-touch-icon" sizes="180x180" href="https://drive.google.com/thumbnail?id=1a6oq1Q2un82XUhhXxF-sW8FsePsq9o99" />
  <link rel="icon" sizes="192x192" href="https://drive.google.com/thumbnail?id=1a6oq1Q2un82XUhhXxF-sW8FsePsq9o99" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Mencegah scroll ganda */
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Menggunakan dvh agar pas di mobile browser */
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbywTQ6Py6z6-KVowmGctXjekU6Q3yFRTsgUKCdSPtcL3kf2S7-3_jxRpViXNfFDHsCx/exec"
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
